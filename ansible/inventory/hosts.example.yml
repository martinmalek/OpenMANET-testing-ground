---
# Example inventory file
# Copy this to hosts.yml and update with your device information
all:
  children:
    openmanet_devices:
      hosts:
        gateway:
          ansible_host: 192.168.70.92
          ansible_user: root
          ansible_password: your_password_here
          # Or use ansible_ssh_private_key_file: /path/to/key
          
        mesh_point:
          ansible_host: 10.41.91.1
          ansible_user: root
          ansible_password: your_password_here
          # Or use SSH key:
          # ansible_ssh_private_key_file: ~/.ssh/id_rsa
          
      vars:
        # Variables applied to all devices in this group
        device_user: root
        ansible_python_interpreter: auto_silent

